<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cat clicker</title>
</head>
<body>
  <head>
    <h1>Cat Clicker</h1>
    <nav>
      <ul id="cat-name-list">
      <script type="text/template" data-template="cat-name">
        <li class="cat-name" id="{{catName}}">{{catName}}</li>
      </script>
      </ul>
    </nav>
  </head>
  <main id="cat-list">
  <div id="cat-show-name"></div>
  <img id="cat-show-img"/>
  <div id="cat-show-click-num"></div>
  <div class="admin-windows">
    <button class="admin-btn">Admin</button>
    <div class="admin-edit">
      <label for="edit-name">Name: </label> <input id="edit-name" type="text"> <br/>
      <label for="edit-name">Img URL: </label> <input id="edit-img-src" type="text"> <br/>
      <label for="edit-name">Clicks: </label> <input id="edit-click-num" type="text"> <br/>
      <button class="admin-cancel-btn">Cancel</button>
      <button class="admin-save-btn">Save</button>
    </div>
  </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
