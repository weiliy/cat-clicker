<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cat clicker</title>
</head>
<body>
  <head>
    <h1>Cat Clicker</h1>
    <nav>
      <ul id="cat-name-list">
      <script type="text/template" data-template="cat-name">
        <li class="cat-name" id="{{catName}}">{{catName}}</li>
      </script>
      </ul>
    </nav>
  </head>
  <main id="cat-list">
  <div id="cat-show-name"></div>
  <img id="cat-show-img"/>
  <div id="cat-show-click-num"></div>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
